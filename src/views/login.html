<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <div class="container" style="margin-top:180px">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">登录学生管理系统</div>
                <div class="panel-body">
                   <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="exampleInputEmail1">用户名</label>
                           <div class="col-md-10">
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
                           </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="exampleInputPassword1">密码</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="exampleInputPassword1">验证码</label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="验证码">
                            </div>
                            <div class="col-md-3">
                                <img id="imgId" src="/account/vcode" alt="">
                            </div>
                        </div>
                        <div class="form-group">
                           <div class="col-sm-10 col-sm-offset-2">
                                <button type="button" class="btn btn-primary ">登录</button>
                                <button type="button" class="btn btn-danger">注册</button>
                           </div>
                        </div>
                   </div>
                </div>
              </div>
              
        </div>
    </div>
</body>
<script>
    $('#imgId').click(function(){
        // console.log('aaa')
        // 当点击图片验证码的时候 发送一次请求 这样就可以实现每次显示不同的验证码
        // 如果路径是一样的话 是不会发送请求的 在url后面带一个参数 参数为随机数
        $(this).attr('src','/account/vcode?vcode='+Math.random());
    })
</script>
</html>
